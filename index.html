<h2>JavaScript Practice</h2>

<p>Just for practice</p>

<script>
let number = prompt('what is your favorite number');
var numberTwo = parseInt(number) + parseInt(1) ;
var response;
switch (true){
  case number == 42 : response = "Yay! That\'s my favorite too!";
  break;

  case number < 42 : response = "Eh, that\'s OK but " + numberTwo + " would be even better.";
  break;

  case number > 42 : response = "LAME. That number is too large!";
  break;
}


console.log(response);

</script>
